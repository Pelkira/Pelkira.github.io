<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヘイブン/アタッカー</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: start;
        }
        #mainContent {
            flex: 1;
            display: flex;
        }
        #imageContainer {
            position: relative;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #arrowCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #rightContent {
            display: grid;
            flex-direction: column;
            margin-left: 20px;
        }
        #agentIcons {
            display: flex;
            flex-wrap: wrap;
            justify-content: start;
        }
        .agentIcon {
            width: 6vw;
            min-width: 70px;
            max-width: 200px;
            margin: 0 0.5vw 0.5vw 0.5vw;
            cursor: pointer;
            opacity: 0.45;
            background-color: #3c3c3c;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .agentIcon.active {
            opacity: 1;
        }
        .skillIcons{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .skillIcon {
            width: 1.5vw;
            min-width: 20px;
            max-width: 50px;
            margin: 0.2vw 0.2vw 0.2vw 0.2vw;
            padding: 0 0 0.3vw 0;
            cursor: pointer;
            opacity: 0.45;
        }
        .skillIcon.active {
            opacity: 1;
        }
        #hoverImage {
            width: 50vw;
            margin-top: 10px;
            justify-self: end;
        }
        #imageContainer {
            position: relative;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 45vw;
        }
        #mainImage, #arrowCanvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <div id="imageContainer">
            <img id="mainImage" alt="メイン画像">
            <canvas id="arrowCanvas"></canvas>
        </div>
        <div id="rightContent">
            <div id="agentIcons"></div>
            <img id="hoverImage" style="display: none;">
        </div>
    </div>
    <script src="arrow_config.js"></script>
    <script src="arrow_script.js"></script>
</body>
</html>
