<!DOCTYPE html>
<html>
<head>
    <style>
        #myCanvas {
            position: relative;
            background: url('https://pelkira.github.io/valorant-map-haven.png') no-repeat;
            width: 100%;
            height: 100vh;
        }
        #cursorPos {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

<canvas id="myCanvas"></canvas>
<div id="cursorPos"></div>

<script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    var img = new Image();
    img.onload = function() {
        canvas.width = this.width;
        canvas.height = this.height;
        ctx.drawImage(img, 0, 0, img.width, img.height);

        ctx.beginPath();
        ctx.moveTo(10, 110);
        ctx.lineTo(50, 550);
        ctx.stroke();

        var link = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
        link.href = 'https://scrapbox.io/Pelkira/%E6%94%BB%E3%82%81%E3%80%80A%E3%82%B5%E3%82%A4%E3%83%88%E4%B8%AD_-%3E_A%E3%83%AA%E3%83%B3%E3%82%AF%E3%83%AD%E3%83%83%E3%82%AF%E3%83%80%E3%82%A6%E3%83%B32b1c';
        link.innerHTML = '<svg width="'+canvas.width+'" height="'+canvas.height+'"><path d="M10 110 L50 550" stroke="transparent" stroke-width="20"/></svg>';
        link.style.position = 'absolute';
        link.style.top = 0;
        link.style.left = 0;
        document.body.appendChild(link);
    };
    img.src = 'https://pelkira.github.io/valorant-map-haven.png';

    canvas.addEventListener('mousemove', function(evt) {
        var rect = canvas.getBoundingClientRect();
        var x = evt.clientX - rect.left;
        var y = evt.clientY - rect.top;
        document.getElementById('cursorPos').innerHTML = 'X: ' + x + ', Y: ' + y;
    }, false);
</script>

</body>
</html>
